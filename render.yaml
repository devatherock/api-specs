services:
  - type: web
    name: openapi-viewer
    env: docker
    plan: free
    autoDeploy: false
    dockerfilePath: ./render/Dockerfile
    dockerContext: ./render
    envVars:
      - key: OAS_GIT_PATH
        value: https://github.com/devatherock/api-specs.git
      - key: OAS_PATH
        value: /definitions/api-specs/specs